<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your mom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Ask Your Mom a question</h1>
    <form class="row g-3" action="https://formsubmit.co/evie.putz@gmail.com" method="POST">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input name="First Name" type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input name="Last Name" type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-8">
            <label for="email" class="form-label">Email</label>
            <input name="Email" type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-4">
            <label for="phone" class="form-label">Phone Number</label>
            <input name="Phone Number" type="tel" class="form-control" id="phone" required>
        </div>
        <div class="col-md-12">
            <label for="message" class="form-label">Comments</label>
            <textarea name="Message" class="form-control" id="message"></textarea>
        </div>
        <div class="col-md-1">
            <button type="submit" class="form-control" id="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
